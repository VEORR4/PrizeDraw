<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Prize Draw</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>
     
     <h1>PrizeDraw</h1>
        
        <div class="bar"> 
          <input type="text" placeholder="Names to draw" id="participantes">

              Add
            </button>
            
            <button id="draw">

          </div> 
        </div>
        <div class="information">
            <div class="tooltip" style="display: none;">
                <p>Atenção! Ao adicionar mais de um nome por vez, separá-los por ponto e vírgula. ( ; )</p>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <td class="colunaId">ID</td>
                    <td class="colunaName">Name</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="modal" style="display: none;">
            <div class="content">
                <h2>Winners</h2>
                <ul id="winners-list"></ul>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </body>
</html>
